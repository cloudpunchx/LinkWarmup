    <!-- The iframe tag will not just work with a video link, you have to get the actual HTMl to put on this webpage,
    go to youtube click share then embed. Copy & paste the code, it literally did all of it for me see below.
    Watch sizing on the video, the still of vid might look good but when you press play it could have large black bars
    on each side and the video isn't clear. (Multiply height & width so they are the same ASPECT RATIO) You can 
    make changes to the iframe code too if you don't like the defaults it came with-->
    <!-- I added the div (a block element) in order to move it to its own line-->
    <h3>Youtube!</h3>
    <div>
        <iframe width="560" 
        height="315" 
        src="https://www.youtube.com/embed/ria37d9mInY" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
        </iframe>
    </div>

    <h3>Google Maps!</h3>
    <!-- This is an iframe of an embedded google map, same as youtube embed, just copy & paste the HTML-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1451.0725345198655!2d11.405581262357744!3d43.332153324967464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132bd3b38ee7c225%3A0xfaa2ed30efe703b5!2sStr.%20di%20Montechiaro%2C%203%2C%2053100%20Montechiaro%20SI%2C%20Italy!5e0!3m2!1sen!2sca!4v1663432583486!5m2!1sen!2sca" 
    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h3>Video and Audio!</h3>
    <!-- This is a video example, you must put Controls. You can put Autoplay in but most browsers/blockers will not allow autoplay-->
    <video src="/media/ExampleVid.mp4" controls width="300">
        YOUR BROWSER DOES NOT SUPPORT THIS VIDEO FORMAT
    </video>

    <!-- putting autoplay on audio is kind of annoying for users so probably don't do that-->
    <audio src="/media/ExampleAud.m4a" controls>
        YOUR BROWSER DOES NOT SUPPORT THIS AUDIO FORMAT
    </audio>
